<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="flex items-center justify-center bg-slate-200 min-h-screen">
        <!--card container-->
        <div class="flex flex-col p-6 m-3 bg-white mx-6 shadow-2xl rounded-2xl space-y-10 md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!--Image-->
            <div>
                <img src="images/headphone.png" alt="" class="hover:scale-105 w-60 duration-200 mx-auto">
            </div>

            <!--content-->
            <div class="flex flex-col space-y-6">

                <!--label & description container-->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block bg-black rounded-full text-white py-1 px-3 text-sm">Free Shipping</div>
                    </div>
                    <div class="max-w-sm text-2xl font-medium">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </div>

                    <!--price container-->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$700</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-sm font-light text-gray-400">This offer is valid until April 3 or as long as stock lasts!</p>
                    </div>
                    
                    <!--Button container-->
                    <div class="group">
                        <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-700 group-hover:shadow-lg">
                            <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                                Add to cart
                            </div>
                        </button>
                    </div>

                    <!--stock-->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm font-medium text-light">
                            <p>50+ pcs. in stock.</p>
                        </div>
                    </div>
                   
                    <!--bottom button-->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <div>
                            <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                                <i class="fa-solid fa-scale-balanced text-2xl"></i>
                                <span>Add to cart</span>
                            </button>
                        </div>
                        <div>
                            <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                                <i class="fa-regular fa-heart text-2xl"></i>
                                <span>Add to wishlist</span>
                            </button>
                        </div>
                    </div>   
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
